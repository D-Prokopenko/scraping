{% extends 'base.html' %}
{% block title %}Личный кабинет{% endblock title %}
{% block content %}

<div class="row ">
    <div class="col-md-8 mx-auto">
        <p4 class="my-2">Настройки</p4>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <form method="POST" action="{% url 'accounts:delete' %} ">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger my-3">Удалить аккаунт</button>
        </form>
    </div>
</div>

{% endblock content %}
