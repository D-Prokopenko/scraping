{% extends 'base.html' %}
{% block title %}Главная{% endblock title %}
{% block content %}

<div class="row">
    <br>
    <div class="col"><h2 class="text-center my-3">Сервис по сбору и рассылки вакансий</h2></div>
    <br>
</div>
<div class="row ">
    <div class="col-md-8 mx-auto">
        <p4 class="my-2">Для просмотра доступных вакансий, заполните форму по одному из полей (либо город, либо язык программирования)</p4>
        <form method="GET" action="{% url 'list' %} ">
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>
</div>

{% endblock content %}
