{% extends 'base.html' %}
{% block title %}Главная{% endblock title %}
{% block content %}
{% for vac in vacancy %}
<div class="card my-3">
    <div class="card">
        <div class="card-header"><h5>
            <a href="{{ vac.url }}">{{ vac.title }}</a></h5>
        </div>
        <div class="card-body">
            <p class="card-text">{{ vac.description }} </p>
            <p><small>{{ vac.city.name }} | {{ vac.language }} | {{ vac.timestamp|date:"d-m-Y" }}</small></p>
        </div>
    </div>
</div>

{% endfor %}
{% endblock content %}
